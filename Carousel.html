<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Carousel Example</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="item active">
            <img
              src="https://static1.dualshockersimages.com/wordpress/wp-content/uploads/2024/01/my-soldiers-rage-11-2.jpg"
              alt="Image 1"
            />
          </div>
          <div class="item">
            <img
              src="https://images.squarespace-cdn.com/content/v1/5e3b1164feb39b444b58f15b/f4941c4b-df04-4313-9ea7-7f62158e69d7/HolonPhantoms102GyaradosStar.jpeg"
              alt="Image 2"
            />
          </div>
          <div class="item">
            <img
              src="https://dz3we2x72f7ol.cloudfront.net/expansions/sword-shield/en-us/SWSH1_EN_39.png"
              alt="Image 3"
            />
          </div>
        </div>
        <a class="left carousel-control" href="" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
